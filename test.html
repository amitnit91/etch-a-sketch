<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="btn-container">
        <button onclick="userInput()" id="btn">Reset Grid</button>
    </div>
    <div id="container"></div>
    <script>
        grid();
        
        function grid(gridSize=64){
            const container=document.querySelector('#container');
            let row=gridSize;
            let col=gridSize;
            for(let i=1;i<=row;i++){
                const div=document.createElement('div');
                div.setAttribute('class','row');
                for(let j=1;j<=col;j++){
                    const box=document.createElement('div');
                    box.setAttribute('class','col');
                    // box.textContent=j;
                    box.addEventListener('mouseenter',changeColor);
                    div.appendChild(box);
                    
                }
                container.appendChild(div);  


            }
        }
        function changeColor(event){
            let randomColor='#'+Math.floor(Math.random()*0xFFFFFF).toString(16).padStart(6,0).toUpperCase();
            event.target.style.backgroundColor=randomColor;
        }
        
        function userInput(){
            let rowNo=prompt('enter grid row number-must be less than 100');
            rowNo=parseInt(rowNo);
            if(rowNo>100){
                alert('enter less than 100 number');
            }
            else{

                const container=document.querySelectorAll('.row');
                for(i=0;i<container.length;i++){
                    container[i].remove();
                }
                
                grid(rowNo);
            }
        }
        
        
    </script>
</body>
</html>
