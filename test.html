<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border:1px solid black;
            background-color: brown;
            padding: 20px;
        }
        #btn{
            text-align: center;
            margin: auto;
        }

    </style>
</head>
<body>
    <div id="btn-container">
        <button onclick="changeColor()" id="btn">Grid</button>
    </div>
    <div id="container">hey</div>
    <script>
        let x=10;
        const container=document.querySelector('#container');
        container.addEventListener('mouseenter',makeDark);

        function makeDark(event){
            
            event.target.style.filter="brightness(10%)";
            // event.target.style.backgroundColor='green';
            x=x+10

        }
        function changeColor(event){
            event.target.style.filter="brightness((100-x)%)";
            x=x+10
            event.target.style.color='green';


        }

    </script>
</body>
</html>
